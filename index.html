<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            nav
        </nav>
        </div>
        <div class="container question-display">
            <div class="div ">
                <div class="question ">What is the capital of France?</div>
                <div class="flex">
                    <div class="points points-pos">+5</div>
                    <div class="points">-2</div>
                </div>
            </div>
            <div class="options container">
                <button class="option">Paris</button>
                <button class="option">London</button>
                <button class="option">Berlin</button>
                <button class="option">Madrid</button>
            </div>
            <div class="navigation container">
                <button class="nav-button" id="prevBtn">Previous</button>
                <button class="nav-button" id="nextBtn">Next</button>
            </div>
        </div>
        <div class="timer">00:30</div>
    </div>
    <div class="slide-in" id="slideIn">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h2>Leaderboard</h2>
        <div id="leaderboard">
            <!-- Leaderboard content will be inserted here -->
        </div>
    </div>

    <script>
        const slideIn = document.getElementById('slideIn');
        const closeBtn = document.getElementById('closeBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        let timerInterval;
        let timeLeft = 30;

        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert('Time\'s up!');
            } else {
                timeLeft--;
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        nextBtn.addEventListener('click', () => {
            alert('Next question');
            startTimer();
        });

        prevBtn.addEventListener('click', () => {
            alert('Previous question');
            startTimer();
        });

        closeBtn.addEventListener('click', () => {
            slideIn.classList.remove('active');
        });

        
        setTimeout(() => {
            slideIn.classList.add('active');
        }, 5000);

        
        startTimer();
    </script>
</body>
</html>
